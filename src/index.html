<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
  </head>
  <body>
    <main>
      <ul class="todo-list">
        <li class="list-item list-bold">
          Todays To Do <span class="list-span">&#128472;</span>

        <li class="list-item last-item">Clear all completed</li>
      </ul>
    </main>
  </body>
